<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Planning - Set New Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/NewPw.css') }}"> <!-- Using the same CSS -->
</head>
<body>

    <div class="header">
        <img src="{{ url_for('static', filename='Image/MainIcon.png') }}" alt="Event Planning Logo" class="logo">
        <h1>Event Pro</h1>
    </div>

    <div class="container">
        <a href="{{ url_for('reset_password.reset_password') }}" class="back-arrow">‚Üê</a>
        
        <div class="header-container">
            <h2>Reset Password</h2>
        </div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form action="{{ url_for('reset_password.reset_password_verify') }}" method="POST">
            <div class="form-row">
                <div class="form-group">
                    <label for="verificationCode">Verification Code:</label>
                    <input type="text" id="verificationCode" name="verificationCode" maxlength="6" placeholder="Enter verification code" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group password-group">
                    <label for="newPassword">New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('newPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group password-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('confirmPassword')">üëÅÔ∏è</span>
                </div>
            </div>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
    </div>

    <script>
        function togglePasswordVisibility(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }
    </script>

</body>
</html>
