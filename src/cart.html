<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TicketPro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='image/logo.png') }}" alt="TicketPro Logo">
        </div>
        <div class="nav-group">
            <nav>
                <ul>
                    <li><a href="{{ url_for('index') }}">Home</a></li>
                    <li><a href="{{ url_for('eventlist') }}">Events</a></li>
                    <li><a href="{{ url_for('marketplace') }}">Marketplace</a></li>
                    <li><a href="{{ url_for('myticket') }}">MyTicket</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('cart') }}" class="active">Cart</a></li>
                </ul>
            </nav>
            <button class="logout-btn">Logout</button>
        </div>
    </header>

    <main>
        <h1>Cart</h1>
        <div class="cart-container">
            <div class="cart-header">
                <h2><i class="fas fa-shopping-cart"></i> Items in Cart</h2>
                <div class="cart-actions">
                    <button class="remove-btn">Remove</button>
                    <button class="edit-btn">Edit Cart</button>
                </div>
            </div>
            <div class="cart-items">
                <div class="cart-item">
                    <div class="item-info">
                        <span class="item-quantity">1</span>
                        <div class="item-details">
                            <h3>Anime Festival - General</h3>
                            <p><i class="far fa-calendar-alt"></i> Date: 24 Aug 2024</p>
                        </div>
                    </div>
                    <div class="item-price">RM 50</div>
                </div>
            </div>
            <div class="cart-total">
                <span>Total Amount</span>
                <span class="total-amount">RM 50</span>
            </div>
            <button class="checkout-btn">Checkout</button>
        </div>
    </main>
</body>
</html>
